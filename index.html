<!DOCTYPE html>
<html>
<head>
	<title>Shrimp</title>
	<link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.2/css/mdui.min.css">
<script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script>
<style type="text/css">
	#fm{
		    background-image: url(http://b-ssl.duitang.com/uploads/item/201512/06/20151206215816_Y2mWS.jpeg);
    height: 50vh;
    width: 100%;
	}
</style>
</head>
<body class="mdui-theme-primary-teal mdui-text-white  mdui-theme-accent-red">


	<img id="fm" class="mdui-img-fluid" >


<!-- 应用栏 -->
<div class="mdui-appbar mdui-shadow-4 mdui-appbar-fixed mdui-color-theme">
  <div class="mdui-toolbar mdui-color-theme">
    <a href="javascript:;" class="mdui-btn mdui-btn-icon" id="toggle"><i class="mdui-icon material-icons">menu</i></a>
    <a href="javascript:;" class="mdui-typo-headline">SHRIMP</a>
    <a href="javascript:;" class="mdui-typo-title">HOME</a>
    <div class="mdui-toolbar-spacer"></div>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
  </div>
</div>


<!-- 浮动操作按钮 -->
<div class="mdui-fab-wrapper" mdui-fab="{trigger: 'hover'}" id="exampleFab">
  <button class="mdui-fab mdui-ripple mdui-color-theme">
    <!-- 默认显示的图标 -->
    <i class="mdui-icon material-icons">add</i>
    
    <!-- 在拨号菜单开始打开时，平滑切换到该图标，若不需要切换图标，则可以省略该元素 -->
    <i class="mdui-icon mdui-fab-opened material-icons">add</i>
  </button>
  <div class="mdui-fab-dial">
    <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink"><i class="mdui-icon material-icons">backup</i></button>
    <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-red"><i class="mdui-icon material-icons">bookmark</i></button>
    <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-orange"><i class="mdui-icon material-icons">access_alarms</i></button>
    <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue"><i class="mdui-icon material-icons">touch_app</i></button>
  </div>
</div>






<!-- 抽屉式导航栏 -->
<div class="mdui-drawer  mdui-color-white mdui-drawer-close " id="drawer">
  <ul class="mdui-list">
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">move_to_inbox</i>
      <div class="mdui-list-item-content">Inbox</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">star</i>
      <div class="mdui-list-item-content">Starred</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
      <div class="mdui-list-item-content">Sent mail</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">drafts</i>
      <div class="mdui-list-item-content">Drafts</div>
    </li>
    <li class="mdui-subheader">Subheader</li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">email</i>
      <div class="mdui-list-item-content">All mail</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">delete</i>
      <div class="mdui-list-item-content">Trash</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">error</i>
      <div class="mdui-list-item-content">Spam</div>
    </li>
  </ul>
</div>

<div class="mdui-card-media"></div>


</body>
<script type="text/javascript">
    var inst=new mdui.Drawer('#drawer', {
  		overlay: true
		});
	document.getElementById('toggle').addEventListener('click', function () {
  			inst.toggle();
		});
</script>
</html>
